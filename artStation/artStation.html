<script>

    fetch('art.json').then(response => {
        response.json().then(result => {

            let picExr = document.createElement('img');
            picExr.src = result.picture1;
            picExr.style.width="500px";
            picExr.style.height="500px";
            document.querySelector('.content').append(picExr);


            let picServ = document.createElement('img');
            picServ.src = result.picture2;
            picServ.style.width="500px";
            picServ.style.height="500px";
            document.querySelector('.content').append(picServ);

            let picB64 = document.createElement('img');
            picB64.src = result.picture3;
            picB64.style.width="500px";
            picB64.style.height="500px";
            document.querySelector('.content').append(picB64);
        })
    })

</script>
